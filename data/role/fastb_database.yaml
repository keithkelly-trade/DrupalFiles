---

profile::app::mysql::server::mysql_users:
  fastb_db_user@localhost:
    ensure: present
      
profile::app::mysql::server::fastb_db_user@localhost::password: ENC[PKCS7,]

profile::app::mysql::server::dbs:
  'fastb_db':
    user: 'fastb_db_user'
    host: 'localhost'
    grant:
      - 'SELECT'
      - 'UPDATE'
    password: ENC[PKCS7,]

profile::os::baseline::verify_trusted_data::extentions: 
  - 'pp_preshared_key'
